{% extends "base.html" %}

{% block title %} portfolio_list.html {% endblock %}

{% block content %}

    <h1> Portfolio List </h1>
    <br>


    {% for port in port_list %}
        <strong>id: {{ port.id }}</strong>
        <ul>
            <li>portfolio id: {{ port.portid}}</li>
            <li>url: {{ port.url}}</li>
            <li>title: <a href="{% url 'detail' port.id %}">{{ port.title}}</a></li>
        </ul>
    {% endfor %}

{% endblock %}
