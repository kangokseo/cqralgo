<html>
<head>
    <title>Django Portfolio List</title>
</head>

<body>
<div id="content">
    <h1>Portfolio List</h1>

    <ul>
        {% for portfolio in object_list %}
        <li><a href="{% url 'detail' portfolio.id %}">{{ portfolio }}</a></li>
    {% endfor %}
    </ul>
</div>

</body>

</html>
